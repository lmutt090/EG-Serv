# DOCUMENTATION: https://docs.artillex-studios.com/axtrade.html

# you can create your own currencies by using placeholders
# make sure that none of the placeholders have any formatting on them
# requires PlaceholderAPI
placeholder-currencies:
  Example-Currency:
    register: false
    name: money
    # if the currency uses whole numbers, then disable this
    # 100.5 - true
    # 100 - false
    uses-double: true
    # if the placeholder gets parsed even for offline players, enable this
    works-offline: false
    settings:
      raw-placeholder: '%vault_eco_balance_fixed%'
      give-command: eco give %player% %amount%
      take-command: eco take %player% %amount%

# INFO FOR MULTI CURRENCY PLUGINS: (like: coinsengine, ultraeconomy, rediseconomy)
# - you can enable as many currencies as you want
# - 'currency-name' is from the currency plugin and 'name' is what AxTrade will display in trade summaries
# - in the guis.yml you will have to use <name of plugin>-<currency-name> format, for example: 'CoinsEngine-coins'
currencies:
  Experience:
    register: true
    name: exp
  Vault:
    register: false
    name: money
  PlayerPoints:
    register: false
    name: points
  RoyaleEconomy:
    register: false
    name: money
  CoinsEngine:
    register: false
    enabled:
    - currency-name: coins
      name: coins
    - currency-name: money
      name: money
  UltraEconomy:
    register: false
    enabled:
    - currency-name: coins
      name: coins
  KingdomsX:
    register: false
    name: nexus points
  RivalHarvesterHoes:
    register: false
    name: essence
  SuperMobCoins:
    register: false
    name: mobcoin
  TheOnly-MobCoins:
    register: false
    name: mobcoins
  TokenManager:
    register: false
    name: tokens
  AxQuestBoard:
    register: false
    name: quest points
  RedisEconomy:
    register: false
    enabled:
    - currency-name: coins
      name: coins
  BeastTokens:
    register: false
    name: tokens
  EcoBits:
    register: false
    enabled:
    - currency-name: crystals
      name: crystals

# do not change this
version: '8'
