#Cooldown in seconds until a player can collect a new crateType of this type
#THIS OVERRIDES THE SAME SETTING IN THE ENVOY'S CATEGORY! If you do NOT want to override it, remove it from here
collect-cooldown: 10
broadcast-collect: true

display-name: '&cCommon'
block: iron_block

required-interactions:
  amount: 50
  #In ticks. 1 second is 20 ticks! Set to 0 to disable!
  cooldown: 0

falling-block:
  # If a falling block should be spawned where a crate is spawned
  enabled: false
  # The height where the falling block will fall from
  height: 10
  # The type of the block that is falling
  block: end_rod
  # The speed at which the block will fall (blocks per second)
  speed: -1

firework:
  enabled: true
  #ff0000
  color: '#ff0000'
  type: ball

flare:
  enabled: true
  #In ticks, 20 ticks is 1 second
  every: 200
  firework:
    #ff0000
    color: '#ff0000'
    type: ball

rewards:
- chance: 10.0
  messages:
  - '&7Wow!'
  commands:
  - eco give %player% 1000
- chance: 30.0
  commands:
  - eco give %player% 500
- chance: 100.0
  commands:
  - eco give %player% 50

hologram:
  enabled: true
  height: 2.0
  lines:
  - '&7Envoy!'
  - '&fRarity: &acommon.'
  - ''
  - 'Hits: %hits%/%max_hits%'
reward-amount: 1
